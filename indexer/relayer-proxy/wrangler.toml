name = "smart-account-relayer-proxy"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespace for storing API keys per IP
# Create KV namespace:
# wrangler kv namespace create API_KEYS
[[kv_namespaces]]
binding = "API_KEYS"
id = "6d548e99f4e14aeb93c25c7d2c0928b5"
# For preview/dev:
# preview_id = "<your-preview-kv-namespace-id>"

# NOTE: CPU limits removed to support Cloudflare free tier
# On paid plans, you can add [limits] cpu_ms = 300_000 for testnet retries

[vars]
# Network this instance serves
NETWORK = "testnet"
RELAYER_BASE_URL = "https://channels.openzeppelin.com/testnet"

# Self-sponsored mode (optional):
# If SPONSOR_SECRET_KEY is set, transactions are submitted directly using
# your own funded G-address instead of OZ Channels.
# Set this secret using: wrangler secret put SPONSOR_SECRET_KEY
# SPONSOR_SECRET_KEY = "" # Set via `wrangler secret put SPONSOR_SECRET_KEY`

# ============================================================================
# Production environment (mainnet)
# ============================================================================
# Deploy: wrangler deploy --env production
[env.production]
name = "rozo-wallet-relayer-mainnet"

[env.production.vars]
NETWORK = "mainnet"
RELAYER_BASE_URL = "https://channels.openzeppelin.com"

# For mainnet self-sponsored mode:
# wrangler secret put SPONSOR_SECRET_KEY --env production

[[env.production.kv_namespaces]]
binding = "API_KEYS"
id = "711dd12e8c9e4fd29dcc858f720e2a06"
